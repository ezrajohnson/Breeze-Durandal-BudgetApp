<header>
    <div class="content-wrapper">
        <div class="float-left">
            <p class="site-title">
                <a href="~/">Budget Management</a></p>
        </div>
    </div>
</header>
<div id="body">
    <div style="margin: 0 auto">
        <table class="table table-hover" style="width:20%">
            <thead>
                <tr>
                    <td style="width:10px;">S.No</td>
                    <td>Date</td>
                    <td>Description</td>
                    <td>Source</td>
                    <td>Credit</td>
                    <td>Debit</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: { data: funds, as: 'fund' }">
            <tr>
                <td>
                    <input type="text" data-bind="value: fund.sNo"/>
                </td>
                <td>
                    <input type="text" data-bind="value: fund.date"/>
                </td>
                <td>
                    <input type="text" data-bind="value: fund.desc"/>
                </td>
                <td>
                    <input type="text" data-bind="value: fund.src"/>
                </td>
                <td>
                    <input type="text" data-bind="value: fund.credit"/>
                </td>
                <td>
                    <input type="text" data-bind="value: fund.debit"/>
                </td>
                <td>
                    <button class="button" data-bind="click: $parent.removeItem">Remove</button>
                </td>
            </tr>
        </tbody>
        </table>
        <button data-bind="click: addRow">Add Row</button>
        <button data-bind="click: saveBudget">Save Budget</button>
    </div>
</div>
